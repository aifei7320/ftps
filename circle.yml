machine:
    post:
        - pyenv global 2.7.12 3.5.2

dependencies:
    override:
        - pip install tox
        - tox --notest
    cache_directories:
        - ~/.cache/pip
        - .tox

test:
    override:
        - ? |
            case $CIRCLE_NODE_INDEX in
            0)
                tox -e py27
                ;;
            1)
                tox -e py35
                ;;
            2)
                tox -e flake8
                ;;
            esac
          :
            parallel: true
